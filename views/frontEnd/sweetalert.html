<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Empty Wishlist</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.empty-wishlist {
    text-align: center;
    max-width: 400px;
}

.empty-wishlist img {
    max-width: 100%;
    height: auto;
}

h1 {
    color: #333;
}

p {
    color: #666;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border-radius: 5px;
}

.btn-primary {
    background-color: #3498db;
    color: #fff;
}

.btn-primary:hover {
    background-color: #2980b9;
}

    </style>
</head>

<body>
    <div id="wishlist-container" class="empty-wishlist">
        <img src="empty-wishlist-illustration.png" alt="Empty Wishlist Illustration">
        <h1>Your Wishlist is Empty</h1>
        <p>Explore our products and add your favorites to the wishlist.</p>
        <button id="shopNowBtn" class="btn btn-primary">Shop Now</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
